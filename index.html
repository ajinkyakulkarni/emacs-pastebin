<!DOCTYPE html>
<html>
  <head>
    <title>Elisp Pastebin</title>
    <link rel="stylesheet" href="pastebin.css"/>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="pastebin.js"></script>
    <script src="/skewer"></script>
  </head>
  <body>
    <h1>Elisp Pastebin</h1>
    <div id="paste"></div>
    <div id="entry">
      <form>
        <p><textarea id="content" name="p" cols="80" rows="30"></textarea></p>
        <p><input type="submit" value="Paste"/></p>
      </form>
    </div>
  </body>
</html>
